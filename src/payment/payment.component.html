<div class="payment-container">
  <div class="payment-card">
    <h2>Payment Information</h2>

    <div class="payment-methods">
      <img src="images/amex.png" alt="amex" class="payment-icon">
      <img src="images/mastercard.png" alt="mastercard" class="payment-icon">
      <img src="images/visa.png" alt="visa" class="payment-icon">
      <img src="images/paypal.png" alt="PayPal" class="payment-icon">
    </div>

    <form (ngSubmit)="confirmPayment()" class="payment-form">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" [(ngModel)]="fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label>Card Number:</label>
        <input type="text" [(ngModel)]="cardNumber" name="cardNumber" required maxlength="16" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Expiry Date:</label>
          <input type="month" [(ngModel)]="expiryDate" name="expiryDate" required />
        </div>

        <div class="form-group">
          <label>CVV:</label>
          <input type="text" [(ngModel)]="cvv" name="cvv" required maxlength="4" />
        </div>
      </div>

      <button [disabled]="!fullName || !cardNumber || !expiryDate || !cvv" type="submit">Confirm Payment</button>
    </form>
  </div>
</div>
