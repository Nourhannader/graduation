 @if(loading){
  <div class="text-center my-5">
    <div class="spinner-border custom-spin" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  } 
@if(!loading){
<div class="container mt-4 w-100">
  <div class="cards">
    @for(card of cards;track $index){
    <div
      class="shadow-sm p-3 mb-4 card-content"
      [ngStyle]="{ 'background-color': card.color || '#f8f9fa' }"
    >
      <div class="d-flex justify-content-between align-items-baseline">
        <i
          [class]="card.icon"
          [ngStyle]="{ 'background-color': card.colorIcon || '#f8f9fa' }"
        ></i>
        <p class="card-text">
          {{ generalNumbers?.[card.key] ?? '...' }}
        </p>
      </div>
      <p class="card-label">{{ card.label }}</p>
    </div>
    }
  </div>
  <div class="row g-3 mb-4">
    <div class="col-md-3 card-doughunt">
      <h5 class="text-center">User Distribution</h5>
      <div style="width: 250px; height: 250px">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [type]="doughnutChartType"
          [options]="chartOptions"
        >
        </canvas>
      </div>
    </div>
    <div class="col-md-3 card-doughunt">
      <h5 class="text-center">Unit Status Distribution</h5>
      <div style="width: 250px; height: 250px">
        <canvas
          baseChart
          [data]="unitStatusChartData"
          [type]="doughnutChartType"
          [options]="chartOptions"
        >
        </canvas>
      </div>
    </div>
    <div class="col-md-5 card-doughunt">
      <div style="display: block; width: 100%">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="card-doughunt col-md-8">
      <div style="display: block; width: 100%">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="'line'"
        >
        </canvas>
      </div>
    </div>
    <div class="card-doughunt col-md-3 ">
       <h5 class="text-center">Profit Per Community</h5>
      <div style="display: block; max-width: 400px; margin: auto">
        <canvas
          baseChart
          [data]="pieChartData"
          [type]="pieChartType"
          [options]="pieChartOptions"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
}
