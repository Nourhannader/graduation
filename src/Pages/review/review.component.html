<div class="review-container d-flex">
  <div class="d-flex justify-content-center align-items-center">
    <button
      class="btn-slider"
      (click)="prevSlide()"
      [disabled]="currentSlideIndex === 0"
    >
      <i class="bi bi-arrow-left-circle"></i>
    </button>
  </div>
  @if(review!= null){
  <div class="testimonial-container">
    
    <div class="top-block">
      <div class="btn-remove">
      <button (click)="delete(review.id)">
        <i class="bi bi-x-circle-fill"></i>
      </button>
    </div>
      <div class="testimonial-title">TESTIMONIALS</div>
    </div>

    <img
      [src]="'http://localhost:5267/Images/' + review.userImage" 
      [alt]="review.fullName"
      class="user-image"
      id="userImage"
    />
    <div class="row content">
      <div class="col-2 content-left"></div>
      <div class="testimonial-box col-8" id="testimonialText">
        <i class="fa-solid fa-quote-left left"></i>
        <p class="quote-text">
          {{ review.content }}
        </p>
        <i class="fa-solid fa-quote-right right"></i>
      </div>
      <div class="col-2 content-right"></div>
    </div>

    <div class="testimonial-footer">
      <div class="stars">
        <app-ratingstar [rating]="review.rate"></app-ratingstar>
      </div>
      <div class="name" id="userName">{{ review.fullName }}</div>
      <div class="role">Customer</div>
    </div>
  </div>
  }
  <div class="d-flex justify-content-center align-items-center">
    <button
      class="btn-slider"
      (click)="nextSlide()"
      [disabled]="currentSlideIndex === reviews.length - 1"
    >
      <i class="bi bi-arrow-right-circle"></i>
    </button>
  </div>
</div>
