<div class="review-container d-flex">
  @if(loading){
  <div class="text-center my-5 d-flex w-100 justify-content-center">
    <div class="spinner-border custom-spin" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  }
   @if(!loading && reviews?.length === 0){
  <div class="text-center text-muted">
    <i class="bi bi-file-earmark-x fs-1"></i>
    <p class="mt-2">No reviews found.</p>
  </div>
  }
  @if(!loading && (reviews?.length ?? 0) > 0){
    <div class="floating-elements">
  <div class="floating-circle circle-1"></div>
  <div class="floating-circle circle-2"></div>
  <div class="floating-circle circle-3"></div>
</div>
  <div class="d-flex justify-content-center align-items-center">
    <button
      class="btn-slider"
      (click)="prevSlide()"
      [disabled]="currentSlideIndex === 0"
    >
      <i class="bi bi-arrow-left-circle"></i>
    </button>
  </div>
  @if(review!= null){
  <div class="testimonial-container">
    <div class="top-block">
      @if(review.userName == userName){
      <div class="btn-remove">
        <button (click)="delete(review.id)">
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>
      }
      <div class="testimonial-title">TESTIMONIALS</div>
    </div>

    <img
      [src]="review.userImage"
      [alt]="review.fullName"
      class="user-image"
      id="userImage"
    />
    <div class="row content">
      <div class="col-2 content-left"></div>
      <div class="testimonial-box col-8" id="testimonialText">
        <i class="fa-solid fa-quote-left left"></i>
        <p class="quote-text">
          {{ review.content }}
        </p>
        <i class="fa-solid fa-quote-right right"></i>
      </div>
      <div class="col-2 content-right"></div>
    </div>

    <div class="testimonial-footer">
      <div class="stars">
        <app-ratingstar [rating]="review.rate"></app-ratingstar>
      </div>
      <div class="name" id="userName">{{ review.fullName }}</div>
      <div class="role">{{review.communityName}} Compound</div>
    </div>
  </div>
  }
  <div class="d-flex justify-content-center align-items-center">
    <button
      class="btn-slider"
      (click)="nextSlide()"
      [disabled]="currentSlideIndex === reviews.length - 1"
    >
      <i class="bi bi-arrow-right-circle"></i>
    </button>
  </div>
}
</div>
