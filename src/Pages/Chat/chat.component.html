<div class="chat-container">
    <img (click)="openChat()" src="images/AI.jpg" alt="AI Image">
</div>
@if(ask==true)
{
<div class="background">
    <div class="chatingDiv">
        <div class="chat-header">
            <h3>Chat with AI</h3>
            <button (click)="closeChat()">Close</button>
        </div>
        <div class="chat-messages">
            <div *ngFor="let msg of messages" class="messagesContainer">
                <div class="message {{ msg.sender }}">{{ msg.text }}</div>
            </div>

            <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
                <input formControlName="userInput" placeholder="Type your message" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
}
